<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up2">
      <div class="part11">
        <img class="bg-icon2" alt="" src="public/doctor-background@2x.png" />
        <nav class="nav-bar1">
          <img class="bg-icon3" alt="" src="public/bg@2x.png" /><button
            class="sign-up3"
            autofocus
          >
            <div class="bg3"></div>
            <a class="sign-up4" href="./sign-up.html">Sign up</a></button
          ><button class="sign-in2" autofocus>
            <div class="bg3"></div>
            <a class="sign-in3" href="./sign-in.html">Sign in</a>
          </button>
          <div class="search-bar1">
            <div class="search-bar-inner"></div>
            <input
              class="rectangle-input"
              type="text"
              placeholder="Search here.."
            />
            <div class="search-group">
              <div class="search1">Search</div>
              <img
                class="extra-icons1"
                alt=""
                src="public/extra-icons@2x.png"
              />
            </div>
          </div>
          <img
            class="nortification-icon1"
            alt=""
            src="public/nortification-icon@2x.png"
          /><img class="nav-bar-item" alt="" src="public/ellipse-1@2x.png" /><a
            class="logo1"
            href="/"
            ><span class="disease-predictor2"
              ><span class="disease-predictor-txt-container1"
                ><span class="disease-predictor3">Disease Predictor</span
                ><span class="span9">+</span></span
              ></span
            ><img class="icon1" alt="icon" src="public/icon@2x.png"
          /></a>
        </nav>
      </div>
      <div class="sign-up5">
        <div class="sign-up-child"></div>
        <a class="have-an-account-sign-in-wrapper" href="./sign-in.html"
          ><b class="have-an-account-container" id="haveAnAccount"
            ><p class="have-an-account"><span>Have an Account ?</span></p>
            <p class="sign-in4"><span> Sign in</span></p></b
          ></a
        ><span class="sign-up6">Sign up</span>
        <div class="rectangle-parent" id="groupContainer1">
          <button class="group-child" autofocus></button
          ><a class="sign-up7" href="./step-1.html">Sign up</a>
        </div>
        <div class="instance-parent">
          <div class="enter-your-username-or-email-a-parent">
            <span class="enter-your-username"
              >Enter your username or email address</span
            ><input
              class="instance-child"
              type="text"
              placeholder="Username or email address"
            />
            <div class="username-or-email">Username or email address</div>
          </div>
          <div class="enter-your-password-parent">
            <span class="enter-your-username">Enter your Password</span
            ><input class="instance-item" type="text" placeholder="Password" />
            <div class="username-or-email">Password</div>
          </div>
          <div class="instance-group">
            <div class="user-name-parent">
              <span class="user-name">User name</span
              ><input
                class="instance-inner"
                type="text"
                placeholder="User name"
              />
              <div class="user-name1">User name</div>
            </div>
            <div class="contact-number-parent">
              <span class="user-name">Contact Number</span
              ><input
                class="instance-inner"
                type="text"
                placeholder="Contact Number"
              />
              <div class="user-name1">Contact Number</div>
            </div>
          </div>
        </div>
        <b class="welcome-to">Welcome to</b>
      </div>
    </div>

    <script>
      var haveAnAccount = document.getElementById("haveAnAccount");
      if (haveAnAccount) {
        haveAnAccount.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./step-1.html";
        });
      }
      </script>
  </body>
</html>
